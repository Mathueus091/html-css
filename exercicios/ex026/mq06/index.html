<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <div class="main-login">
        <div class="painel-login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        </div>
        <form action="cadastro.php" method="post" autocomplete="on">
            <div class="campo">
                <span class="material-icons">person</span>
                <label for="iemail"></label>
                <input type="email" name="email" id="iemail" required minlength="5" maxlength="30" placeholder="seu e-mail">
            </div>
            <div class="campo">
                <span class="material-icons">vpn_key</span>
                <label for="isenha"></label>
                <input type="password" name="senha" id="isenha" required minlength="5" maxlength="30" placeholder="sua senha">
            </div>
            <input type="submit" value="Entrar" class="botao">
            <a href="esqueci.html" class="link">
                <p>Esqueci a senha</p>
            </a>
        </form>
    </div>
</body>
</html>
